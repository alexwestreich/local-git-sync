      - UserSteps:
          pluginTemplate:
            id: UserSteps
            type: function
            subtype: Function
            template:
              ordered:
                - funcBody: >-
                    // Tip: assign your external references to variables instead
                    of chaining off the curly brackets. 
                    const data = {
                      info: 0,
                      profile: 1,
                      currency: 2,
                      segmentation: 3,
                      groupCreation: 4,
                      migrationPending: 5,
                      completed: 6,
                    }
                    {{OnboardingCheckboxGroup.disabled = true}}
                    const currentStep = {{GetUser.data.steps.gettingStarted ||
                    "info"}}
                    const currentStepNumber = data[currentStep]
                    const keys = Object.keys(data).filter(key => key !==
                    "completed")
                    const checkedItems = keys.filter(key => data[key] <
                    currentStepNumber)
                    const uncheckedItems = keys.filter(key => data[key] >=
                    currentStepNumber)
                    return { checkedItems, uncheckedItems, keys }
                - value: ''
            createdAt: 2021-04-13T20:01:10.397Z
