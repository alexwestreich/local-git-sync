                    const input = UserTextInputSearch.value.trim()
                    const fieldType = UserSearchFieldDropdown.value
                    if(fieldType === "phoneNumber") {
                      let phone = input.replace(/[^+\d,]+/g, "")
                      if (!phone.startsWith("+")) {
                        phone = "+55" + phone
                      }
                      if (phone.startsWith("+55") && phone.length === 13) {
